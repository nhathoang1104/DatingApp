<ng-container >
    <button style="margin-right: 30px;" (click)="get500Error()" class="btn btn-outline-primary">Test 500</button>
    <button style="margin-right: 30px;" (click)="get400Error()" class="btn btn-outline-primary">Test 400</button>
    <button style="margin-right: 30px;" (click)="get401Error()" class="btn btn-outline-primary">Test 401</button>
    <button style="margin-right: 30px;" (click)="get404Error()" class="btn btn-outline-primary">Test 404</button>
    <button style="margin-right: 30px;" (click)="get400ValidationError()" class="btn btn-outline-primary">Test 400 Validation Error</button>

    <div class="row" *ngIf="ValidationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of ValidationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
